<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initail-scale=1.0">
<meta id="i18n_pagename" content="index-common">
<title class="i18n" name='title'>国际化测试</title>
<link rel="icon" href="lib/img/login/icon.png" type="image/x-icon"/>
<link rel="stylesheet" type="text/css" href="login.css">
<script src="lib/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="lib/js/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="lib/js/language.js" type="text/javascript"></script>
<style>
.selectNormal{width: 166px; height: 28px; border:1px solid #a7a7a7; padding: 1px 1px 1px 2px; border-radius: 4px;}
.lan{margin-top:66px;float:right;}
.lanLabel{font-weight: bold; color: #17739e;}

.lanHeader{width: 140px;float: right; margin-top:68px; height: 20px; line-height: 20px;}
.lanHeader>div{float:left; margin-right:20px; cursor: pointer;}
.lanHeader img {vertical-align: middle; margin: auto;}
</style>
</head>
<body>
<div class="contain">
	<div class="login_nav">
		<!--   <option value="zh-TW">中文繁體</option> <option value="en">English</option> -->
	    <div class="lan">
	        <div class="lanDiv">
	         	<label class="i18n lanLabel" name="lan">选择语言:</label>
	            <select class="selectNormal" id="language">
	                <option class="i18n" name="zh-CN" value="zh-CN">中文简体</option>
	                <option class="i18n" name="jp" value="jp">日文</option>
	            </select>
	        </div>
	    </div>
	</div>
	<form id="loginform"  method="post">
		<span class="user"></span><input type="text" name="userName" id="userName" class="i18n-input" selectName="placeholder_userName" selectAttr="placeholder"><br>
		<span class="psw"></span><input type="password" name="password" id="passWord" class="i18n-input" selectName="placeholder_password" selectAttr="placeholder"><br>
	</form>
</div>
</body>
</html>
