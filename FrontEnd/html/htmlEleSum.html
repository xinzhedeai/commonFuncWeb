<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<!-- 头标签内容可以根据实际需求在进行增减,采用网页嵌套时,内部网页仅读取body的内容，故此示例页面仅作为外部页面使用 -->
<!-- 声明文档中使用的字符编码 -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- 优先使用IE最新版本和Chrome -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- 360 使用Google Chrome Frame -->
<meta name="renderer" content="webkit">
<!-- 禁止百度在移动端对网页进行转码 -->
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!-- 页面标题 -->
<title>MO System</title>
<!-- 页面关键词 -->
<meta name="keywords" content="your keywords">
<!-- 页面内容描述 -->
<meta name="description" content="your description">
<!-- 网页作者 -->
<meta name="author" content="author,email address">
<!-- viewport可以让布局在移动浏览器上显示的更好 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 设置页面不被缓存 -->
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<!-- css样式表放置在head内部 -->
<!-- 外链式css写法 -->
<link type="text/css" rel="stylesheet" href="#" />
<!-- 内嵌式css写法 -->
<style type="text/css">

</style>
<!-- 引入Easy UI的主题css文件 -->
<link rel="stylesheet" type="text/css"  href="themes/default/easyui.css"/>
<!-- 引入Easy UI的图标css文件 -->
<link rel="stylesheet" type="text/css"  href="themes/icon.css"/>
</head>
<!-- 为页面设置背景色保证浏览器兼容 -->
<body class="easyui-layout" bgcolor="#FFFFFF">
	
	<div data-options="region:'north',href:'#'" style="height:100px"></div><!-- nroth区域放置页面logo和登出按钮等固定元素 -->  
    <div data-options="region:'center',href:'#'"><!-- center区域通过嵌套其他页面减少跳转 -->   
        <!-- <div class="easyui-layout" data-options="fit:true">   
            <div data-options="region:'center'"></div> 
        </div>  --><!-- 内部嵌套的页面即为其他页面的内容 -->
    </div>  
    
<!-- 引入脚本文件时放置在body末尾前，防止页面阻塞 -->
<!-- 外链式 -->
<script type="text/javascript" src="#"></script>
<!-- 内嵌式 -->
<script type="text/javascript">

</script>
<!-- 引入Jquery的js文件 -->
<script type="text/javascript" src="jquery.min.js"></script>
<!-- 引入Easy UI的js文件 -->
<script type="text/javascript" src="jquery.easyui.min.js"></script>
<!-- 引入Easy UI的国际化文件 -->
<script type="text/javascript" src="locale/easyui-lang-zh_CN.js"></script>

<!-- 网站title上的图标 ，通常这个ico是放在项目的根目录下-->
<link rel="shortcut icon" href="favicon.ico" />
<!-- 在iframe中显示从远程获取的当前城市的天气 -->
<iframe allowtransparency="true" frameborder="0" width="180" height="30" scrolling="no" src="http://tianqi.2345.com/plugin/widget/index.htm?s=3&z=2&t=1&v=0&d=1&bd=0&k=000000&f=&q=1&e=0&a=1&c=54765&w=180&h=36&align=center"></iframe>
<!-- 从新打开一个页面 -->
<a href="#" target="_blank">
</a>
</body>
</html>
