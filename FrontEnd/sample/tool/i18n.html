<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html>
<head>
<title>sample</title>
<link rel="shortcut icon" href="/favicon.ico" />
<meta name="author" content="Dai" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script type="text/javascript" src="/lib/js/includeHead.js"></script>
<script type="text/javascript" src="/lib/plugin/i18next-1.11.1/i18next-1.11.1.min.js"> </script>
<script type="text/javascript" src="i18n.js"> </script>
<style>
	.searchBtns span{color: #444;font-size: 12px;}
</style>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="defaultbox"></div>
			<div class="menuWrapper">
				<div class="menuCnm">
					<ul></ul>
				</div>
			</div>
			<div class="subMenuWrapper">
				<div class="subMenu"></div>
			</div>
		</div>
		<div class="contents">
			<div class="leftMenuWrapper">
				<div class="leftTitle"></div>
				<div class="leftMenu">
					<ul></ul>
				</div>
			</div>
			<div class="acticle">
				<div class="location">
					<p>
						<a class="home-logo">&nbsp;</a>
						<span>工具类</span>
						<span class="fontS" pageName>国际化</span>
					</p>
				</div>
				<p data-i18n="result.international" class="acticleTitle"></p>
				<div data-i18n="result.company_title" class="searchTilte"></div> 
				<div class="searchBtns">
					<span>切换语言</span> 
					<a data-i18n="[title]result.cnTitle" id="chinese" style="cursor: pointer;"><img src="/lib/img/ico/cn.png" alt="chinese" /></a> 
					<span>&nbsp;/&nbsp;</span>
					<a data-i18n="[title]result.enTitle" id="english" style="cursor: pointer;"><img src="/lib/img/ico/us.png" alt="english" /></a>
				</div>
				<form>
					<table class="horizontalTable">
						<caption>公司信息</caption>
						<colgroup>
							<col width="125" />
							<col width="405" />
							<col width="125" />
							<col width="" />
						</colgroup>
						<tbody>
							<tr>
								<th data-i18n="result.company_type"></th>
								<td><input data-i18n="[placeholder]result.company_type;" type="text" class="inputNormal" name="company_type" value="" /></td>
								<th data-i18n="result.company_nm"></th>
								<td><input type="text" class="inputNormal" name="company_nm" value="" /></td>
							</tr>
							<tr>
								<th data-i18n="result.company_level"></th>
								<td><input type="text" class="inputNormal" name="company_level" value="" /></td>
								<th data-i18n="result.address"></th>
								<td><input type="text" class="inputNormal" name="address" value="" /></td>
							</tr>
						</tbody>
					</table>
				</form>
				<div data-i18n="result.user_title" class="searchTilte"></div>
				<div class="searchBtns">
					<button data-i18n="result.edit" class="btnPrimary"></button>
					<button id="hoverBtn" data-i18n="[title]result.hoverTitle;result.hoverMe" class="btnPrimary"></button>
				</div>
				<table id="datagridUser"></table>
			</div>
		</div>
	</div>
</body>
</html>
